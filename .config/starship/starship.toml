# ~/.config/starship/starship.toml

add_newline = true
command_timeout = 1000
format = """
$os\
$username\
$hostname\
$directory\
$git_branch \
$git_status\
$git_metrics\
$python \
$cmd_duration \
$fill\
$time\
$line_break\
$character"""

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[fill]
symbol = " "

[character]
success_symbol = "[â¯](purple)"
error_symbol = "[â¯](red)"
vicmd_symbol = "[â®](green)"

